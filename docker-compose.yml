version: '3.8'

services:
  legalnexus:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
    env_file:
      - config/.env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
